<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Testing Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #requestCount {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>DDoS Testing Page</h1>
    <p>This page is designed to log incoming requests.</p>
    <div id="requestCount">Requests: 0</div>

    <script>
        let count = 0;

        // Function to increment request count
        function incrementCount() {
            count++;
            document.getElementById("requestCount").innerText = `Requests: ${count}`;
        }

        // Handle incoming requests
        fetch(location.href)
            .then(response => {
                if (response.ok) {
                    incrementCount();
                }
            })
            .catch(error => console.error('Error:', error));

        // Poll every second to simulate request
        setInterval(() => {
            fetch(location.href)
                .then(response => {
                    if (response.ok) {
                        incrementCount();
                    }
                })
                .catch(error => console.error('Error:', error));
        }, 1000);
    </script>
</body>
</html>
