<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTMP4 Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .container {
            width: 300px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>YTMP4 Downloader</h2>
        <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL">
        <button onclick="downloadVideo()">Download MP4</button>
        <p id="message"></p>
    </div>

    <script>
        function downloadVideo() {
            const videoUrl = document.getElementById('videoUrl').value;
            if (videoUrl) {
                document.getElementById('message').textContent = 'Preparing download...';
                window.location.href = `/download?url=${encodeURIComponent(videoUrl)}`;
            } else {
                document.getElementById('message').textContent = 'Please enter a valid URL.';
            }
        }
    </script>
</body>
</html>
